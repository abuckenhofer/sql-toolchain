name: SQLFluff Lint

on:
  push:

permissions:
  contents: read
  checks: write

jobs:
  sqlfluff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SQLFluff + custom rules
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Lint SQL in src (create annotations json)
        id: sqlfluff_lint
        continue-on-error: true
        run: |
          set +e
          python -m sqlfluff lint src \
          --format github-annotation \
          --annotation-level failure \
          --write-output sqlfluff_annotations.json
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Publish annotations
        uses: yuzutech/annotations-action@v0.5.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          title: "SQLFluff"
          input: "sqlfluff_annotations.json"

      - name: Fail job if lint failed
        if: steps.sqlfluff_lint.outputs.exit_code != '0'
        run: |
          echo "SQLFluff found issues (exit code ${{ steps.sqlfluff_lint.outputs.exit_code }})."
          exit 1
